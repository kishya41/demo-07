<!DOCTYPE html>
<html>
<head>
    <title>One-Way Data Binding Example</title>
<script src=
"http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body ng-app="myApp">
    <h1>One-Way Data Binding Example</h1>
    <div ng-controller="myCtrl">
        <h1>{{title1}}</h1>
        <h2>{{title2}}</h2>
        <p>{{description}}</p>
    </div>
    <script type="text/javascript>">
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
        $scope.title 1="angularJS"
    $scope.title 2="AngularJS One-Way Data Binding refers"
+"to the synchronization of data"
+"between the model and view";
});
    </script>
</body>
</html>
